<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tissues Quiz Game</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --correct: #10b981;
            --incorrect: #ef4444;
            --bg-dark: #0f172a;
            --bg-darker: #1e293b;
            --bg-light: #334155;
            --text: #f8fafc;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            background-color: var(--bg-darker);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 2rem 1rem;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .topic-card {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .topic-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            border-color: #2563eb;
        }

        .option-btn {
            background-color: var(--bg-light);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 0.5rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0.3rem 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            background-color: #2563eb;
            border-color: #2563eb;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: var(--correct);
            border-color: var(--correct);
            color: white;
            animation: pulse 0.5s ease-out;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect);
            border-color: var(--incorrect);
            color: white;
            animation: shake 0.5s ease-out;
        }

        .option-btn.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }

        .quiz-section {
            background-color: var(--bg-light);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #475569;
        }

        .score-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            animation: scorePulse 0.5s ease-out;
        }

        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .explanation {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .next-btn {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            animation: bounce 1.5s infinite;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .result-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .result-icon {
            font-size: 3.5rem;
            margin: 1rem 0;
            color: var(--correct);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem 0.5rem;
            }

            .option-btn {
                padding: 0.7rem 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <!-- Game Container -->
    <div class="container">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">🧬 Tissues Quiz Game</h1>
            <p class="text-lg text-gray-300">Test your knowledge of plant and animal tissues!</p>
        </header>

        <!-- Main Game Area -->
        <div id="quiz-area" class="w-full">
            <!-- Topic Selection Screen -->
            <div id="topic-selector" class="text-center">
                <h2 class="text-2xl font-bold text-white mb-6">Select a Topic</h2>
                <div id="topic-buttons" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="topic-title" class="text-xl font-semibold text-white"></h2>
                    <div class="bg-blue-600 text-white px-4 py-2 rounded-full font-bold score-display">

                    </div>
                </div>

                <div class="quiz-section mb-6">
                    <div class="flex items-center mb-4">
                        <span id="question-number" class="text-xl font-bold text-blue-400 mr-2"></span>
                        <h3 id="question-text" class="text-xl font-semibold text-white"></h3>
                    </div>

                    <div id="options-container" class="grid grid-cols-1 gap-3"></div>
                </div>

                <div id="explanation-section" class="hidden explanation p-4">
                    <h4 class="font-bold text-blue-300 mb-2 flex items-center">
                        <i class="fas fa-lightbulb mr-2"></i> Explanation:
                    </h4>
                    <p id="explanation-text" class="text-gray-200"></p>
                </div>

                <button id="next-button" class="next-btn hidden">
                    Next Question <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="hidden result-screen">
                <div class="result-icon">
                    <i class="fas fa-trophy"></i>
                </div>

                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="restart-button" class="py-2 px-5 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-redo mr-2"></i> Restart Quiz
                    </button>
                    <button id="new-topic-button" class="py-2 px-5 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-book mr-2"></i> Choose New Topic
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        // DOM Elements
        const topicButtonsContainer = document.getElementById("topic-buttons");
        const quizScreen = document.getElementById("quiz-screen");
        const topicSelector = document.getElementById("topic-selector");
        const resultsScreen = document.getElementById("results-screen");
        const topicTitle = document.getElementById("topic-title");
        const questionNumber = document.getElementById("question-number");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const explanationSection = document.getElementById("explanation-section");
        const explanationText = document.getElementById("explanation-text");
        const nextButton = document.getElementById("next-button");
        const scoreElement = document.getElementById("score");
        const finalScoreElement = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-button");
        const newTopicButton = document.getElementById("new-topic-button");

        // Game State
        let currentTopic = "";
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Initialize Topic Buttons
        function initTopicButtons() {
            const topics = Object.keys(quizData);
            topicButtonsContainer.innerHTML = "";
            topics.forEach(topic => {
                const topicCard = document.createElement("div");
                topicCard.className = "topic-card";
                topicCard.innerHTML = `
                    <h3 class="text-xl font-bold text-white">${topic}</h3>
                    <p class="text-gray-200 mt-1">20 Questions</p>
                `;
                topicCard.onclick = () => startQuiz(topic);
                topicButtonsContainer.appendChild(topicCard);
            });
        }

        // Start Quiz
        function startQuiz(topic) {
            currentTopic = topic;
            currentQuestions = [...quizData[topic]];
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            topicTitle.textContent = topic;
            topicSelector.classList.add("hidden");
            quizScreen.classList.remove("hidden");
            resultsScreen.classList.add("hidden");
            showQuestion();
        }

        // Show Question
        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            questionNumber.textContent = `${currentQuestionIndex + 1}.`;
            questionText.textContent = question.question;
            optionsContainer.innerHTML = "";
            explanationSection.classList.add("hidden");
            nextButton.classList.add("hidden");

            // Shuffle options
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "option-btn";
                button.onclick = () => checkAnswer(option, question.answer);
                optionsContainer.appendChild(button);
            });
        }

        // Check Answer
        function checkAnswer(selectedOption, correctAnswer) {
            const buttons = optionsContainer.querySelectorAll(".option-btn");
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption) {
                    button.classList.add("incorrect");
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
                scoreElement.textContent = score;
                scoreElement.classList.add("score-display");
                setTimeout(() => scoreElement.classList.remove("score-display"), 500);
            }

            explanationText.textContent = currentQuestions[currentQuestionIndex].explanation;
            explanationSection.classList.remove("hidden");
            nextButton.classList.remove("hidden");
        }

        // Next Question
        nextButton.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        };

        // Show Results
        function showResults() {
            quizScreen.classList.add("hidden");
            resultsScreen.classList.remove("hidden");
            finalScoreElement.textContent = `${score} / ${currentQuestions.length}`;
        }

        // Restart Quiz
        restartButton.onclick = () => startQuiz(currentTopic);

        // New Topic
        newTopicButton.onclick = () => {
            resultsScreen.classList.add("hidden");
            topicSelector.classList.remove("hidden");
        };

        // Initialize Game
        window.onload = initTopicButtons;
    </script>
