<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 9th Science – Main Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #000; /* Pure AMOLED black */
      color: #e0f7fa;
    }
    header {
      background: #000;
      color: #00e5ff;
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #00e5ff;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 12px #00e5ff;
    }
    header p {
      margin: 6px 0 0;
      font-size: 1rem;
      color: #b2ebf2;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #000;
      border: 2px solid #00e5ff;
      border-radius: 14px;
      padding: 18px 15px;
      text-align: center;
      color: #e0f7fa;
      box-shadow: 0 0 10px rgba(0,229,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 20px rgba(0,229,255,0.9);
      border-color: #00ffff;
    }
    .card h2 {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #00e5ff;
      text-shadow: 0 0 6px rgba(0,229,255,0.7);
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      text-decoration: none;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0,229,255,0.6);
    }
    .card a:hover {
      background: #00bcd4;
      transform: scale(1.07);
      box-shadow: 0 0 15px rgba(0,229,255,0.9);
    }
    footer {
      background: #000;
      color: #00e5ff;
      text-align: center;
      padding: 10px;
      margin-top: 25px;
      font-size: 0.85rem;
      border-top: 2px solid #00e5ff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Select Any Topic</h1>
    <p>Choose any of the following:</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Work and Energy</h2>
      <a href="Work%20and%20energy.html">Start</a>
    </div>
    <div class="card">
      <h2>KBC UI Tissue Quiz</h2>
      <a href="KBC%20Style%20Tissue.html">Start</a>
    </div>
    <div class="card">
      <h2>SMP UI Tissue</h2>
      <a href="Single%20UI%20Tissue.html">Start</a>
    </div>
    <div class="card">
      <h2>TISSUES</h2>
      <a href="TISSUES.html">Start</a>
    </div>
    <div class="card">
      <h2>EDUGAMES</h2>
      <a href="edugames.html">Start</a>
    </div>
    <div class="card">
      <h2>Laws of Motion</h2>
      <a href="laws%20of%20motion.html">Start</a>
    </div>
    <div class="card">
      <h2>Is matters around us pure?</h2>
      <a href="EDUGAMES%20Is%20matters%20around%20us%20pure.html">Start</a>
    </div>
  </div>

  <footer>
    © 2025 Class 9th Science Games | Developed by cubic istar with ❤️ for Students
  </footer>

</body>
</html>
